<app-mast-head>

</app-mast-head>

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="offset-sm-2 col-md-6">
      <div class="card">
        <div class="heading1" *ngIf="!this.isEditProfile">
          Please Sign Up
        </div>
        <div class="heading1" *ngIf="this.isEditProfile">
          Update Profile
        </div>
        <div class="card-body">
          <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="form-group">
              <label>Upload Picture</label>
              <input type="file" style="background-color: firebrick;color: wheat;" (change)="fileChangeEvent($event)"
                placeholder="Upload file..." />
              <!--For  Previewing image -->
              <img id="blah" [src]="imagePath" style="height:50%;width:50%;" alt="" />
            </div>
            <div class="form-group" *ngIf="!isEditProfile">
              <p><label class="checkbox-inline"><input type="checkbox" name="vendorLogin"
                    [(ngModel)]="vendorLogin">Vendor
                  Login
                </label></p>
            </div>
            <div class="form-group" *ngIf="vendorLogin">
              <label>You are an?<sup style="color: red">*</sup></label>
              <select class="form-control" [(ngModel)]="user.UserType" name="UserType">
                <option *ngFor="let userType of UserTypeList" value="{{userType}}">{{userType}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>First Name<sup style="color: red">*</sup></label>
              <input type="text" class="form-control" [(ngModel)]="user.FirstName" name="FirstName">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="user.LastName" name="LastName">
            </div>
            <div class="form-group">
              <label>Email<sup style="color: red">*</sup></label>
              <input type="email" [email]="true" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"
                [(ngModel)]="user.EmailId" name="EmailId">
            </div>
            <!-- <div class="form-group">
              <label>Description<sup style="color: red">*</sup></label>
              <input type="text" class="form-control" [(ngModel)]="user.KCIDetails" name="KCIDetails">
            </div> -->
            <div class="form-group" *ngIf="!isEditProfile">
              <label>Password<sup style="color: red">*</sup></label>
              <input type="password" class="form-control" [(ngModel)]="user.Password" name="Password">
            </div>
            <div class="form-group" *ngIf="!isEditProfile">
              <label>Confirm Password<sup style="color: red">*</sup></label>
              <input type="password" class="form-control" [(ngModel)]="ConfirmPassword" name="ConfirmPassword">
            </div>
            <div class="form-group">
              <label>Contact Number<sup style="color: red">*</sup></label>
              <input type="text" numbersOnly maxlength="10" minlength="10" class="form-control"
                [(ngModel)]="user.MobilePhone" name="MobilePhone">
            </div>
            <!-- <div class="form-group">
              <label>Date od birth<sup style="color: red">*</sup></label>
              <input type="date" class="form-control" [(ngModel)]="user.Dob" name="Dob">
            </div> -->
            <!-- <div class="form-group">
              <label>Gender<sup style="color: red">*</sup></label>
              <select name="Gender" [(ngModel)]="user.Gender" class="form-control">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div> -->
            <div class="form-group" *ngIf="!isNavigationEnabled">
              <label>Select Country<sup style="color: red">*</sup></label>
              <select name="Country" [(ngModel)]="user.CountryId" class="form-control"
                (change)="onCountryChange(user.CountryId)">
                <option *ngFor="let country of countryList" [ngValue]="country.CountryId">{{country.CountryName}}
                </option>
              </select>
            </div>
            <div class="form-group" *ngIf="!isNavigationEnabled">
              <label>Select City<sup style="color: red">*</sup></label>
              <select name="City" [(ngModel)]="user.CityId" class="form-control"
                (change)="onCityChange(user.CityId,true)">
                <option *ngFor="let city of cityList" [ngValue]="city.CityId">{{city.CityName}}</option>
              </select>
            </div>
            <div class="form-group" *ngIf="!isNavigationEnabled">
              <label>Select Area<sup style="color: red">*</sup></label>
              <select name="Area" [(ngModel)]="user.AreaId" class="form-control">
                <option [ngValue]=""></option>
                <option *ngFor="let area of areaList" [ngValue]="area.Areaid">{{area.AreaName}}</option>
              </select>
            </div>
            <button type="submit" [disabled]="submitDisabled" class="btn"
              style="background-color: #A50F2D;color: white;">{{buttonName}}</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
<br />
<app-mast-footer>
</app-mast-footer>
