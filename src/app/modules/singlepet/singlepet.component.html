<app-mast-head>

</app-mast-head>


<!-- listings -->
<div class="container-fluid " style="background-color:#e0dddf">
  <div class="row more-padding ">
    <!-- Listing Start -->
    <div class="col-md-12 ">
      <div class="row listing">
        <div class="col-md-4 col-xs-12 ">
          <center>
            <img src="{{petData.PictrueName}}" class="img-responsive img-rounded listing-mobile" />
          </center>
        </div>
        <div class="col-md-8 col-xs-12">
          <div class="row">
            <div class="col-xs-12">
              <h3 class="theme-color listname">{{petData.PetName}}</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-5">Pet Type</div>
            <div class="col-xs-7 l-text">{{petData.PetType}}</div>
          </div>
          <div class="row">
            <div class="col-xs-5">Description</div>
            <div class="col-xs-7 l-text">{{petData.Description}}</div>
          </div>
          <div class="row">
            <div class="col-xs-5">Breed</div>
            <div class="col-xs-7 l-text">{{petData.BreedName}}</div>
          </div>

          <div class="row">
            <div class="col-xs-5">Date of Birth</div>
            <div class="col-xs-7 l-text">{{petData.PetDob}}</div>
          </div>
          <div class="row">
            <div class="col-xs-5">Gender</div>
            <div class="col-xs-7 l-text">{{petData.PetGender}}</div>
          </div>
          <div class="row">
            <div class="col-xs-5">Color</div>
            <div class="col-xs-7 l-text">{{petData.Colors}}</div>
          </div>
          <div class="row">
            <div class="col-xs-5">City</div>
            <div class="col-xs-7 l-text">{{petData.CityName}}</div>
          </div>
          <div class="row">
            <div class="col-xs-5">Area Name</div>
            <div class="col-xs-7 l-text">{{petData.AreaName}}</div>
          </div>
          <div class="row">
            <div class="col-md-4 col-xs-6">
              <center>
                <a class="btn btn-danger contact-button"><i class="fa fa-address-book" aria-hidden="true"></i>
                  &nbsp;contact </a>
              </center>
            </div>
          </div>
        </div>

      </div>



    </div>

    <!-- Listing End -->




  </div>


</div>






<!-- end of listings -->


<app-mast-footer>

</app-mast-footer>
