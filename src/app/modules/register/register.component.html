<app-mast-head>

</app-mast-head>



<div class="container-fluid " style="background:#f9f9f9">


  <div class="row" style="margin:20px;">

    <div class="col-md-8">

      <img src="assets/images/bg1.png" class="img-responsive" />


    </div>

    <div class="col-md-4 form-login">


      <center>
        <h2 class="theme-color  bold"> LOG IN</h2>
      </center>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="userName" placeholder="usernaame">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="password" placeholder="password">
      </div>
      <div class="form-group">
        <!-- <a href="#">Forgot Password ?</a> -->
        <a data-toggle="modal" 
        data-target="#forgotPasswordModal">
            Forgot Password ?
        </a>
      </div>
      <center>
        <button type="button" class="btn btn-danger" (click)="onSignInClick()">SIGN IN</button>
        <a [routerLink]="['/signup']" class="register-link">REGISTER</a>
      </center>
    </div>
  </div>

</div>

<div class="modal fade" id="forgotPasswordModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Forgot Password</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <label for="email">Enter Your Registered Email </label>
          <input type="email" #email class="form-control" [(ngModel)]="emailId" placeholder="Email" >
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
          <button type="button" 
          class="btn btn-info" 
          (click)="onSendForgotPassword()">Submit</button>
        <button type="button" class="btn btn-danger" #closeBtn data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<app-mast-footer>

</app-mast-footer>
